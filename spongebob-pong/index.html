<!DOCTYPE html>
<html>
<link rel="icon" type="image/png" href="/pong/Images/game.png">
<head>
<title>Pong Rip-off</title>
<style>
    html {
        zoom: 60%;
    }
	a:link {color: black;text-decoration: none;}
  	a:visited {color: black;text-decoration: none;}
  	a:hover {color: black;text-decoration: underline;}
  	h1 {
        display: block;
        font-size: 2em;
        margin-top: 0em;
        margin-bottom: 0em;
        margin-left: 0;
        margin-right: 0;
        font-weight: bold;
}
</style>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",1000,1000)

var game = new sjs.Image("Images/game.png");
game.type="prop";
game.setSize(1000,1000);
game.center();

var button = new sjs.Button("PLAY", function(){window.location="pong.html";
});
button.center();

var info = new sjs.Text("By Khan",30,"blue");
info.center().offset(0,50);

} //end start
</script>
</head>
<body onload="start()">
<h1>
<a href="/">Menu</a>
</h1>
<div id="target" style="margin:auto;background:black;"></div>
<br>
</body>
</html>
