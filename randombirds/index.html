<!doctype html>
<html>
<link rel="icon" type="image/ico" href="favicon.ico">
<head>
	<title>Random Bird Generator</title>
	<meta http-equiv="cache-control" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			background-color: #fffbf0;
		}
		b {
			font-family: "Georgia", "Garamond";
		}
		p {
			font-size: 18px;
		}
		picture, img {
			user-select: none;
		}
		#banner {
			display: block;
			box-shadow: 0px 10px 36px 0px rgba(0,0,0,0.2);
			width: 100vw;
			padding: 0;
			margin: 0;
			margin-bottom: 5px;
			border: 0;
		}
		#disclaimer {
			text-align: right;
			margin: 0;
			margin-left: auto;
			font-style: italic;
			font-size: 15px;
			visibility: hidden;
		}
		#container {
			width: fit-content;
			margin-left: auto;
			margin-right: auto;
			margin-top: 15px;
		}
		#name-container {
			width: fit-content;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 4px;
			padding-left: 5vw;
			padding-right: 5vw;
			display: block;
			text-align: center;
		}
		#name {
			color: black;
			text-decoration: none;
			font-size: clamp(1vw, 25px, 5vw);
		}
		#image {
			display: block;
			margin-left: auto;
			margin-right: auto;
			max-width: 90vw;
			max-height: 51vh;
			object-fit: contain;
			cursor: pointer;
			transform-origin: bottom;
		}
		#description {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: fit-content;
			max-width: 90vw;
		/*	-webkit-text-stroke: 3px #fffbf0;
			paint-order: stroke fill;*/
		}
		#logo {
			position: fixed;
			bottom: 0px;
  			right: 0px;
  			width: 132px;
  			z-index: -1;
  			filter: drop-shadow(8px 7px 8px rgba(0, 0, 0, 0.4));
  			cursor: pointer;
		}
		.mw-empty-elt {
			display: none;
		}
		.bespoke {
			max-width: 80vw !important;
			border-image-source: url("frame.png");
			border-image-slice: 65;
			border-image-repeat: stretch;
			border-width: 30px;
			border-style: solid;
		}
	</style>
</head>
<body>
	<picture id="banner">
		<source media="(min-width: 430px)" srcset="banner.png?v=2">
		<source media="(max-width: 430px)" srcset="banner_small.png?v=2">
		<img id="banner" src="banner.png">
	</picture>
	<div style="display: flex; margin: 0 5px 0;">
		<p id="disclaimer">(image from Google)</p>
	</div>
	<!--<img src="birdoftheweek.png" id="logo" onclick="get_content(botw);">-->
	<div id="container">
		<div id="name-container">
			<b><a id="name" target="_blank"><br><br></a></b>
		</div>
		<img id="image" src="alt_egg.png" rel="noreferrer" onclick="
			random_bird();
			if (egg === true) {
				image.removeEventListener('mouseover', toggle_egg);
				image.removeEventListener('mouseleave', toggle_egg);
				image.style.transform = '';
			}
			egg = false;
			">
		<p id="description"></p>
	</div>
	<div style="display: none">
		<img src="no_image.png" class="bespoke">
		<img src="frame.png">
		<img src="alt_cracked_egg.png">
	</div>
</body>
<script src="script.js?v=16"></script>
</html>
