<head>
	<title>Pong</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=.59, user-scalable=no"> 
	<style>
		body {
			background-color: black;
			color: white;
			font-family: "Helvetica", "Arial", sans-serif;

		canvas {
     		-webkit-touch-callout: none;

     	}
     	button {
     		-webkit-touch-callout: none;

     		-khtml-user-select: none;
     		-moz-user-select: none;
     		-ms-user-select: none;
     		-o-user-select: none;
     		color: white;
     		background-color: transparent;
     		border: 1px solid white;
     	}
     	.controls {
     		user-select: none;
     		font-size: 230px;
     	}
     	.uncollapse {
     		font-size: 14px;
     		cursor: pointer;
     		text-decoration: underline;
     	}
	</style>
</head>
